<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bytemaker - Bytebeat Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bytemaker</h1>
    <button id="playSaliSong" title="Play Full Salinewin.exe Virus Song">Play Sali Song</button>
  </header>

  <textarea id="codeInput" spellcheck="false" placeholder="Enter your bytebeat code here (Use 't' as time variable)"></textarea>

  <section id="playerContainer">
    <canvas id="waveform" width="800" height="150"></canvas>
    <div id="controls">
      <button id="playPauseBtn">Play</button>
      <button id="reverseBtn">Reverse: Off</button>
      <button id="stopBtn">Stop</button>
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="8" value="1" step="0.1" />
      <span id="speedValue">1x</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
